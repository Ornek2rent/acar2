<!--  vehicle-selection.html  -->

<section class="vehicle-selection-view" aria-labelledby="vehicle-selection-title">
  <!-- Title -->
  <h1 id="vehicle-selection-title">Select Your Vehicle</h1>

  <!-- Filters -->
  <div class="vehicle-filters" role="group" aria-label="Vehicle filters">
    <button class="filter-btn active" 
            data-filter="all" 
            aria-pressed="true">
      All Vehicles
    </button>
    <button class="filter-btn" 
            data-filter="economy" 
            aria-pressed="false">
      Economy
    </button>
    <button class="filter-btn" 
            data-filter="suv" 
            aria-pressed="false">
      SUVs
    </button>
  </div>

  <!-- Loading State (Initially Visible) -->
  <div class="loading-state" id="loadingIndicator">
    <div class="loader"></div>
    <p>Loading available vehicles...</p>
  </div>

  <!-- Vehicle Grid (Initially Hidden) -->
  <div class="vehicle-grid" 
       id="vehicleList" 
       aria-live="polite" 
       style="display: none;">
    <!-- Dynamically populated by vehicle-selection.js -->
  </div>

  <!-- Error State (Hidden by Default) -->
  <div class="error-state" id="errorDisplay" style="display: none;">
    <p>Failed to load vehicles.</p>
    <button class="retry-btn" id="retryButton">Retry</button>
  </div>

  <!-- Navigation -->
  <div class="step-actions">
    <button id="continueBtn" 
            class="primary-btn" 
            data-spa-link="extras" 
            disabled
            aria-disabled="true">
      Continue to Extras
    </button>
  </div>
</section>

<!-- Inline CSS for this view -->
<style>
  .vehicle-selection-view {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
  }

  .vehicle-filters {
    display: flex;
    gap: 0.5rem;
    margin: 1rem 0;
    overflow-x: auto;
    scrollbar-width: none; /* Firefox */
  }

  .vehicle-filters::-webkit-scrollbar {
    display: none; /* Chrome/Safari */
  }

  .filter-btn {
    padding: 0.5rem 1rem;
    border: 2px solid var(--primary-color);
    background: transparent;
    color: var(--primary-color);
    border-radius: 20px;
    white-space: nowrap;
    cursor: pointer;
    transition: all 0.2s;
  }

  .filter-btn[aria-pressed="true"] {
    background: var(--primary-color);
    color: white;
  }

  .vehicle-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
    margin: 2rem 0;
  }

  @media (max-width: 768px) {
    .vehicle-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
